<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ivan Kuzyshyn | Multiple Values Input usage examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../dist/MultipleValuesInput.css">
    <style>
        * {
          box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', serif;
            font-size: 14px;
            display: flex;
            justify-content: center;
            color: #050038;
        }
        .title {
            margin: 0 0 24px 0;
            font-weight: 400;
            font-size: 20px;
        }
        .title strong {
            font-weight: 700;
        }
        .container {
            display: flex;
            background-color: #FFFFFF;
            padding: 40px;
            justify-content: center;
            flex-wrap: wrap;
            width: 600px;
        }
        .example {
            width: 540px;
            height: auto;
            background: #FFFFFF;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 40px;
            overflow: hidden;
        }
        .emails-wrapper {
            height: 96px;
        }
        .example-body {
            padding: 32px 50px 24px;
            background: #F8F8F7;
        }
        .example-footer {
            padding: 24px 50px 32px;
        }
        .button-group button + button {
            margin-left: 16px;
        }
        .button-group button {
            background: #4262FF;
            border-radius: 6px;
            padding: 8px 16px;
            color: #ffffff;
            font-size: 14px;
            line-height: 24px;
            font-weight: 400;
            border: none;
            outline: none;
        }
        .button-group button:hover {
            cursor: pointer;
            background: #2541ff;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="example">
            <div class="example-body">
                <div class="title">Share <strong>Board name </strong> with others</div>
                <div class="emails-wrapper">
                    <div id="emails-input"></div>
                </div>
            </div>
            <div class="example-footer">
                <div class="button-group">
                    <button id="add-email" type="button" class="action-button">Add email</button>
                    <button id="get-emails-count" type="button" class="action-button">Get emails count</button>
                </div>
            </div>
        </div>
        <div class="example">
            <div class="example-body">
                <div class="title">IP addresses numbers example</div>
                <div id="ip-addresses-input"></div>
            </div>
        </div>
        <div class="example">
            <div class="example-body">
                <div class="title">Dynamic example</div>
                <div id="dynamic-input"></div>
            </div>
            <div class="example-footer">
                <div class="button-group">
                    <button id="toggle-example" type="button" class="action-button">Create</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../dist/MultipleValuesInput.js"></script>
    <script src="index.js"></script>
</body>
</html>
